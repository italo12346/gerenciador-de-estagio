<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Cadastro de aluno</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" style="border:none" size="60">
			<header>
				<h:graphicImage library="estilos" name="logo.png" width="50"
					height="35" />
			</header>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<div id="conteudo">
				<h:form>
					<h1>Gerenciar Estagio</h1>
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{alunoBean.aluno.nome}" />
						<p:outputLabel value="Curso:" for="curso" />
						<p:inputText id="curso" value="#{alunoBean.aluno.curso}" />
						<p:outputLabel />
						<div class="buttons">
							<p:commandButton value="Voltar"
							action="#{gestaoPaginasBean.voltar}" immediate="true" />
							<p:commandButton value="Enviar" action="#{alunoBean.adcionar}" />
						</div>
					</h:panelGrid>
					<p:dataTable value="#{alunoBean.alunos}" var="a" border="1">
						<p:column>
							<p:outputLabel value="Nome" />
				#{a.nome}
				</p:column>
						<p:column>
							<p:outputLabel value="Curso" />
				#{a.curso}
				</p:column>
						<p:column>
							<h:button value="Editar"
								outcome="EditarAluno.xhtml?parametro=#{a.nome}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="west">
			<h:form>
				<p:menu>
					<p:menuitem value="Cadastrar" />
				</p:menu>
			</h:form>
		</p:layoutUnit>
	</p:layout>
	<footer> Gerenciador de Estagios </footer>
</h:body>

</html>
