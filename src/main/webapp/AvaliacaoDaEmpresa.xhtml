<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Questionário Avaliação do Estagiário</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="estilos" name="logo.png" width="50" height="35" />
	</header>
	<h:form id="form">
		<h1>Questionário Avaliação do Estagiário</h1>
		<h:panelGrid columns="2" styleClass="centralizar-itens">
			<p:outputLabel value="Aluno:" for="aluno" />
			<p:selectOneMenu id="aluno" required="true" label="Aluno"
				requiredMessage="Selecione um aluno"
				value="#{avaliacaoOrientadorBean.avaliacao.aluno}" style="width:75%">
				<f:selectItems value="#{alunoBean.alunos}" var="aluno"
					itemLabel="#{aluno.nome}" itemValue="#{aluno}" />
			</p:selectOneMenu>

			<p:outputLabel for="rendimentoTrabalho" value="1. Rendimento de Trabalho:" />
			<p:selectOneMenu id="rendimentoTrabalho"
				value="#{avaliacaoOrientadorBean.avaliacao.rendimentoTrabalho}">
				<f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
			</p:selectOneMenu>

			<p:outputLabel for="conhecimentos" value="2. Conhecimentos:" />
			<p:selectOneMenu id="conhecimentos"
				value="#{avaliacaoOrientadorBean.avaliacao.conhecimentos}">
				<f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
			</p:selectOneMenu>

			<p:outputLabel for="cumprimentoTarefas" value="3. Cumprimento das Tarefas:" />
			<p:selectOneMenu id="cumprimentoTarefas"
				value="#{avaliacaoOrientadorBean.avaliacao.cumprimentoTarefas}">
				<f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
			</p:selectOneMenu>

			<p:outputLabel for="aprendizagem" value="4. Aprendizagem:" />
			<p:selectOneMenu id="aprendizagem"
				value="#{avaliacaoOrientadorBean.avaliacao.aprendizagem}">
				<f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
			</p:selectOneMenu>

			<p:outputLabel for="desempenho" value="5. Desempenho:" />
			<p:selectOneMenu id="desempenho"
				value="#{avaliacaoOrientadorBean.avaliacao.desempenho}">
				<f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
			</p:selectOneMenu>

			<p:commandButton value="Voltar" action="#{gestaoPaginasBean.voltar}" immediate="true" />
			<p:commandButton value="Enviar" action="#{avaliacaoOrientadorBean.salvarAvaliacao}" update="form tabela" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:dataTable value="#{avaliacaoOrientadorBean.listaAvaliacoes}" var="o" border="1" id="tabela" paginator="true" rows="5">
				<p:column headerText="Id" width="15">
					<p:outputLabel value="#{o.id}" />
				</p:column>
				<p:column headerText="Rendimento de Trabalho">
					<p:outputLabel value="#{o.rendimentoTrabalho}" />
				</p:column>
				<p:column headerText="Conhecimentos">
					<p:outputLabel value="#{o.conhecimentos}" />
				</p:column>
				<p:column headerText="Cumprimento das Tarefas">
					<p:outputLabel value="#{o.cumprimentoTarefas}" />
				</p:column>
				<p:column headerText="Aprendizagem">
					<p:outputLabel value="#{o.aprendizagem}" />
				</p:column>
				<p:column headerText="Desempenho">
					<p:outputLabel value="#{o.desempenho}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
