<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de aluno</title>
	<h:outputStylesheet library="estilos" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="estilos" name="logo.png" width="50" height="35" />
	</header>
	<div id="conteudo">
		<h:form>
			<h1>Cadastro de Empresa</h1>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social" for="razaoSocial" />
				<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.nome}" />

				<h:outputLabel value="Endereço" for="endereco" />
				<h:inputText id="endereco" value="#{gestaoEmpresaBean.empresa.endereco}" />

				<h:outputLabel value="Setor" for="setor" />
				<h:selectOneMenu id="setor" value="#{gestaoEmpresaBean.empresa.setor}">
					<f:selectItem itemLabel="Selecione ..." />
					<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresa}" var="tipoEmpresa"
						itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>

				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{gestaoEmpresaBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</div>
	<footer> Gerenciador de Estágios </footer>
</h:body>

</html>
