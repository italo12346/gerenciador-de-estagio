<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head>

	<meta charset="UTF-8" />
	<title>Cadastro de aluno</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="estilos" name="logo.png" width="50"
			height="35" />
	</header>
	<div id="conteudo">
		<h1>Cadastro de Aluno</h1>
		<p:messages autoUpdate="true" id="msg"/>
		<h:form id="form">
			<div class="inputs">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" required="true" requiredMessage="Preencha os campos obrigatorios" placeholder="Informe o nome do aluno" size="30" value="#{alunoBean.aluno.nome}" />
					<p:outputLabel value="Curso:" for="curso" />
					<p:inputText id="curso" required="true" requiredMessage="Preencha os campos obrigatorios" placeholder="Informe o curso do aluno" size="30" value="#{alunoBean.aluno.curso}" />
					<p:outputLabel />
					<div class="buttons">
						<p:commandButton value="Voltar"
							action="#{gestaoAlunosBean.voltar}" />
						<p:commandButton value="Enviar" action="#{alunoBean.adcionar}"
							update="form tabelaPessoa" />
					</div>

				</h:panelGrid>
			</div>
			<p:dataTable value="#{alunoBean.alunos}" var="a" border="1"
				id="tabelaPessoa">
				<p:column headerText="Nome">
				#{a.nome}
				</p:column>
				<p:column headerText="Curso">
					<p:outputLabel value="Curso" />
				#{a.curso}
				</p:column>
				<p:column headerText="Ações" width="25%">
					<p:button value="Editar"
						icon="ui-icon-document" outcome="EditarAluno.xhtml?parametro=#{a.nome}" />
					<p:button value="Deletar"
						icon="ui-icon-trash" outcome="EditarAluno.xhtml?parametro=#{a.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	<footer> Gerenciador de Estagios </footer>
</h:body>

</html>
