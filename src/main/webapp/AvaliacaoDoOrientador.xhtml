<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Tempalte</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="estilos" name="logo.png" width="50"
			height="35" />
	</header>
	<div id="conteudo">
		<h:form>
			<h1>Tempalte</h1>
			<h:panelGrid columns="2">
				<p:outputLabel value="Avaliação de Orientador"/>
					<p:selectOneRadio value="Proatividade">
						<f:selectItem itemLabel="ruim"/>
						<f:selectItem itemLabel="bom"/>
						<f:selectItem itemLabel="regular"/>
						<f:selectItem itemLabel="muito bom"/>
						<p:ajax event ="click" update="input" process="@this"/>
					</p:selectOneRadio>
					<h:panelGroup id="input">
						<p:inputMask mask="999.999.999-99" value="CPF" id="cpf"/>
					</h:panelGroup>
					<p:selectOneMenu value=""></p:selectOneMenu>
					<h:commandLink value="Voltar" action="#{gestaoAlunosBean.voltar}" />
			</h:panelGrid>
		</h:form>
	</div>
	<footer> Gerenciador de Estagios </footer>
</h:body>

</html>
