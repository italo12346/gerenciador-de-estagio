<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Home</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<p:graphicImage library="estilos" name="logo.png" width="50"
			height="35" />
	</header>
	<div id="conteudo">
		<h:form>
			<h1>Gerenciador de Paginas</h1>
			<div class="inputs">
				<p:panelGrid columns="2">
					<p:commandLink value="Cadastro de Alunos"
						action="CadastroAluno?faces-redirect=true" />
					<p:commandLink value="Avaliação do Orientador"
						action="AvaliacaoDoOrientador?faces-redirect=true" />
					<p:commandLink value="Cadastro de Empresa"
						action="CadastrarEmpresa?faces-redirect=true" />
					<p:commandLink value="Avaliação da Empresa"
						action="AvaliacaoDaEmpresa?faces-redirect=true" />
					<p:commandLink value="Cadastro de Estagio"
						action="CadastrarEstagio?faces-redirect=true" />
					<p:commandLink value="Gerenciador de Estagios"
						action="GerenciarEstagio?faces-redirect=true" />
					<p:commandLink value="Cadastro de Orientador"
						action="CadastrarOrientador?faces-redirect=true" />
					<p:commandLink value="Listar Informações"
						action="Listar?faces-redirect=true" />

				</p:panelGrid>
			</div>
		</h:form>
	</div>
	<footer> Gerenciador de Estagios </footer>
</h:body>

</html>
